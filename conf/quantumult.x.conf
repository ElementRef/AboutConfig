[dns]

address=/ip6-allhosts/[ff02::3]
address=/ip6-allnodes/[ff02::1]
address=/ip6-allrouters/[ff02::2]
address=/ip6-localhost/[::1]
address=/ip6-localnet/[fe00::0]
address=/ip6-loopback/[::1]
